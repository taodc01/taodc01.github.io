    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.querySelector('.swirl-canvas');
        const ctx = canvas.getContext('2d');

        const width = canvas.width = window.innerWidth;
        const height = canvas.height = window.innerHeight;

        const particles = [];

        for (let i = 0; i < 100; i++) {
            particles.push({
                x: Math.random() * width,
                y: Math.random() * height,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`
            });
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(particle => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();

                particle.x += particle.vx;
                particle.y += particle.vy;

                if (particle.x < 0 || particle.x > width) particle.vx *= -1;
                if (particle.y < 0 || particle.y > height) particle.vy *= -1;
            });

            requestAnimationFrame(draw);
        }

        draw();

        // é€å­—æ˜¾ç¤ºâ€œ2025æ–°å¹´å¿«ä¹â€
        const textElement = document.querySelector('.fade-slide-up');
        const text = `ğŸ§¨2025æ–°å¹´å¿«ä¹ï¼ğŸ§§ğŸâœ¨à¹‘ğ™ƒğ™–ğ™¥ğ™¥ğ™® ğ™‰ğ™šğ™¬ğ™”ğ™šğ™–ğ™§ğŸ‡`;
        let index = 0;

        // æ¸…ç©ºæ–‡å­—
        textElement.innerHTML = "";

        function showNextChar() {
            if (index < text.length) {
                // æ£€æµ‹æ¢è¡Œç¬¦å¹¶æ›¿æ¢ä¸º<br>
                const char = text[index] === '\n' ? '<br>' : text[index];
                textElement.innerHTML += char;
                index++;

                // æ›´æ–°é¼ æ ‡å…‰æ ‡ä½ç½®
                const rect = textElement.getBoundingClientRect();
                const cursorX = rect.left + rect.width;
                const cursorY = rect.top + rect.height / 2;
                document.getElementById('cursor').style.left = `${cursorX}px`;
                document.getElementById('cursor').style.top = `${cursorY}px`;

                setTimeout(showNextChar, 300); // æ¯300æ¯«ç§’æ˜¾ç¤ºä¸€ä¸ªå­—ç¬¦
            }
        }

        // ç¡®ä¿æ–‡å­—åœ¨æ˜¾ç¤ºä¹‹å‰å…ˆæ¸…ç©º
        setTimeout(() => {
            showNextChar();
        }, 100); // å»¶è¿Ÿ100æ¯«ç§’åå¼€å§‹æ˜¾ç¤ºæ–‡å­—

        // Mouse event listener

            }
        });

        // æ·»åŠ ä¸€ä¸ªæŒ‰é’®æˆ–äº‹ä»¶æ¥è§¦å‘èƒŒæ™¯å˜åŒ–

        });
    });

    const audio = document.getElementById('audio');
